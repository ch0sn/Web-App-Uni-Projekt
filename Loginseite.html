<!DOCTYPE html>
<html>
<head>

    <title>BMFA_Login</title>
    <link rel="stylesheet" href="Loginseite_Style.css">
</head>

    <body>





    <div class="barTop">

    </div>


    <div class="barLeft">

    </div>

    <div class="boxMiddle">

    </div>

    <div class="login">
        <br>

        <h1>Willkommen zur Loginseite der BMFA</h1>
        <!-- Logindateneingabe -->
        <div class="kennung">
            <b>THM-Kennung:</b>
            <div class="username_tf">
              <input type="text" id="username" name="name" placeholder="mamu12" />
            </div>
        </div>

        <div class="passwort">
            <b>Passwort:</b>
             <div class="password_tf">
                <input type="password" id="password" name="password" required />
            </div>
        </div>


        <!-- Weiterleitung, falls Passwort vergessen. -->
        <a href="https://www.thm.de/its/campusnetz/benutzerkonto/passwort-vergessen.html" ; id="vergessen" ; style="color:blue;" ;
           target="_blank">Passwort vergessen</a>

        <br>
        <br>
        <input type="submit" value="Anmelden" />
    </div>
</body>

    </html>
