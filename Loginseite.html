<!DOCTYPE html>
<html>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
</style>
    

<head>

    <title>BMFA_Login</title>
    <link rel="stylesheet" href="Loginseite_Style.css">
</head>

<body>





    <div class="barTop">

    </div>

    <div class="barLeft">

    </div>

    <div class="logo">
        <img src="/Icons/thm_logo.svg" alt="THM Logo Icon">
    </div>

    

    <div class="boxMiddle">

    </div>

    <div class="login">

        <div class="welcomeMessage">

            <h1>Willkommen zur Loginseite der BMFA!</h1>
        </div>


        <!-- Logindateneingabe -->
        <div class="username">

            <b>THM-Kennung :</b>

            <div class="username_tf">
                <input type="text" id="username" name="name" placeholder="mamu12" />
            </div>
        </div>

       

        <div class="passwort">
            <b>Passwort :</b>
            <div class="password_tf">
                <input type="password" id="password" name="password" required />
            </div>
        </div>


        <!-- Weiterleitung, falls Passwort vergessen. -->
        <div class="forgot_passwort">

            <a href="https://www.thm.de/its/campusnetz/benutzerkonto/passwort-vergessen.html" ; id="vergessen" ;
                style="color:blue;" ; target="_blank">Passwort vergessen</a>
        </div>

        <input type="submit" value="Anmelden" />
        
        <br>
                
    </div>

    
</body>

</html>
