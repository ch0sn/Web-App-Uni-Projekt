<!DOCTYPE html>
<html>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
</style>


<head>

    <title>BMFA_Login</title>
    
    <link rel="stylesheet" href="../Grunddesign.css">
    <link rel="stylesheet" href="Loginseite_Style.css">
    
</head>

<body>

    <div class="barTop">

        <div class="thmLogo">
            <img src="/Icons/thm_logo.svg" alt="THM Logo Icon">
        </div>

    </div>

    <div class="barLeft">

    </div>

    <div class="barBottom">

        <div class="Info">

            <div class="Impressum">

                <a href="https://www.thm.de/site/impressum.html" style="color:rgb(255, 255, 255);"
                    target="_blank">Impressum</a>

            </div>

            <div class="Hilfe">

                <a href="https://www.thm.de/site/hochschule/service/infocenter-thm.html"
                    style="color:rgb(255, 255, 255);"  target="_blank">Hilfe</a>

            </div>

            <div class="Datenschutz">

                <a href="https://www.thm.de/datenschutz/" style="color:rgb(255, 255, 255);"
                    target="_blank">Datenschutz</a>

            </div>


        </div>

        <div class="bitcoinLogo">


            <img src="/Icons/bitcoin.svg" alt="THM Logo Icon">

            <script>
                var button = document.querySelector('.bitcoinLogo');
                button.addEventListener('click', function () {
                    document.documentElement.scrollTop = 0;
                });
            </script>

        </div>


    </div>

    <div class="login">

        <div class="welcomeMessage">

            <h1>Willkommen zur Loginseite der BMFA!</h1>
        </div>


        <!-- Logindateneingabe -->
        <div class="username">

            <b>THM-Kennung :</b>

            <div class="username_tf">
                <input type="text" id="username" name="name" placeholder="mamu12" />
            </div>
        </div>



        <div class="passwort">
            <b>Passwort :</b>
            <div class="password_tf">
                <input type="password" id="password" name="password" required />
            </div>
        </div>


        <!-- Weiterleitung, falls Passwort vergessen. -->
        <div class="forgot_passwort">

            <a href="https://www.thm.de/its/campusnetz/benutzerkonto/passwort-vergessen.html" id="vergessen"
                style="color:blue;"  target="_blank">Passwort vergessen</a>
        </div>

        <input type="submit" value="Anmelden" />

        <br>

    </div>


</body>

</html>
